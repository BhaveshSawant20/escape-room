<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escape Room Access</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;

      /* Background image */
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    /* TEXT WITH BLACK BORDER */
    .outline-text {
      color: white;
      -webkit-text-stroke: 1.5px black;
      text-stroke: 1.5px black;
      text-shadow:
        -1px -1px 0 black,
         1px -1px 0 black,
        -1px  1px 0 black,
         1px  1px 0 black;
    }

    h1 {
      font-size: 48px;
      margin: 40px 0;
    }

    h2 {
      font-size: 28px;
      margin: 20px 0;
    }

    h3 {
      font-size: 24px;
      margin-top: 40px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #00994d;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2 class="outline-text">The Upside Down doesn’t welcome guests.</h2>
    <h2 class="outline-text">“It keeps them.”</h2>

    <h3 class="outline-text">Rules of Escape Room</h3>

    <p class="outline-text">No phones.</p>
    <p class="outline-text">Solve within time.</p>
    <p class="outline-text">What you see… sees you back.</p>

    <h2 class="outline-text">“…Are you sure you want to be trapped where the walls breathe?”</h2>

    <h1 class="outline-text">ACCESS GRANTED</h1>

    <button class="button">Enter</button>

  </div>

</body>
</html>
