<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escape Room</title>

<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Nosifer', cursive;

    background-color: #000;
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    color: #ff1a1a;
    text-align: center;
    height: 100vh;
    overflow: hidden;
}

/* Dark overlay */
.overlay {
    background: rgba(0, 0, 0, 0.8);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Glow effect */
h1, h2 {
    text-shadow: 0 0 15px red;
}

/* Input styling */
input {
    padding: 12px;
    font-size: 18px;
    margin-top: 20px;

    background-color: black;
    color: red;
    border: 1px solid red;

    font-family: 'Nosifer', cursive;
    text-align: center;
}

/* Placeholder font */
input::placeholder {
    font-family: 'Nosifer', cursive;
    color: #ff4d4d;
}

/* Button styling */
button {
    margin-top: 20px;
    padding: 10px 25px;
    background-color: black;
    color: red;
    border: 1px solid red;
    cursor: pointer;
    font-family: 'Nosifer', cursive;
    transition: 0.3s;
}

button:hover {
    background-color: red;
    color: black;
}

.section {
    display: none;
}

.active {
    display: block;
}
</style>
</head>

<body>

<div class="overlay">

<div id="screen1" class="section active">
    <h1>“The Upside Down doesn’t welcome guests.”</h1>
    <h2>“It keeps them.”</h2>

    <input type="text" id="teamname" placeholder="Enter Your Team Name" required>
    <br>
    <button onclick="saveAndNext()">Next</button>
</div>

<div id="screen2" class="section">
    <h2>Rules of Escape Room</h2>
    <p>No phones.</p>
    <p>Solve within time.</p>
    <p>What you see… sees you back.</p>
    <button onclick="nextScreen(3)">Next</button>
</div>

<div id="screen3" class="section">
    <h2>“…Are you sure you want to be trapped where the walls breathe?”</h2>
    <button onclick="nextScreen(4)">Continue</button>
</div>

<div id="screen4" class="section">
    <h1>ACCESS GRANTED</h1>
</div>

</div>

<!-- Background Music -->
<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgmusic");

function startMusic() {
    music.volume = 0.5;
    music.play().catch(() => {
        console.log("Autoplay blocked, waiting for interaction.");
    });
}

window.addEventListener("load", startMusic);
document.addEventListener("click", startMusic, { once: true });

function nextScreen(screenNumber) {
    document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
    document.getElementById("screen" + screenNumber).classList.add("active");
}

function saveAndNext() {
    var team = document.getElementById("teamname").value;

    if(team.trim() === "") {
        alert("Enter Team Name First");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzZAEq1p8zwK8eBjcSBx5kAYDRyVydKQtweCNRz13iu8Uo8MuWo_ta-W1GTCdJ4hjyvGQ/exec", {
        method: "POST",
        body: JSON.stringify({
            teamname: team
        })
    })
    .then(() => {
        nextScreen(2);
    })
    .catch(() => {
        alert("Error saving data");
    });
}
</script>

</body>
</html>
