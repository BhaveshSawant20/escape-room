<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escape Room</title>

<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Nosifer', cursive;

    background-image: url("background.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    color: #ff1a1a;
    text-align: center;
    height: 100vh;
    overflow: hidden;
}

/* ⭐ Black border text effect for ALL text */
h1, h2, p, input, button {
    font-family: 'Nosifer', cursive;

    -webkit-text-stroke: 1.5px black;
    text-shadow:
        -1px -1px 0 black,
        1px -1px 0 black,
        1px -1px 0 black,
        -1px 1px 0 black,
        1px 1px 0 black;
}

.outline-text {
    -webkit-text-stroke: 1.5px black;
    text-shadow:
        -1px -1px 0 black,
        1px -1px 0 black,
        -1px 1px 0 black,
        1px 1px 0 black;
}

.overlay {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

input {
    padding: 12px;
    font-size: 18px;
    margin-top: 20px;
    background-color: black;
    color: red;
    border: 1px solid red;
    font-family: 'Nosifer', cursive;
    text-align: center;
}

button {
    margin-top: 20px;
    padding: 10px 25px;
    background-color: black;
    color: red;
    border: 1px solid red;
    cursor: pointer;
    font-family: 'Nosifer', cursive;
}

.section {
    display: none;
}

.active {
    display: block;
}

</style>
</head>

<body>

<div class="overlay">

<div id="screen1" class="section active">
    <h1 class="outline-text">“The Upside Down doesn’t welcome guests.”</h1>
    <h2 class="outline-text">“It keeps them.”</h2>

    <input type="text" id="teamname" placeholder="Enter Your Team Name">
    <br>
    <button onclick="saveAndNext()">Next</button>
</div>

<div id="screen2" class="section">
    <h2 class="outline-text">Rules of Escape Room</h2>
    <p>1. Team of 4</p>
    <p>2. There is a time limit for each stage</p>
    <p>3. The use of mobile phone and ChatGPT is prohibited</p>
    <p>4. The team with minimum time will win the game</p>
    <button onclick="nextScreen(3)">Next</button>
</div>

<div id="screen3" class="section">
    <h2 class="outline-text">Are you sure you want to be trapped?</h2>
    <button onclick="nextScreen(4)">Continue</button>
</div>

<div id="screen4" class="section">
    <h1 class="outline-text">ACCESS GRANTED</h1>
</div>

</div>

<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const music = document.getElementById("bgmusic");

function startMusic(){
    music.volume = 0.5;
    music.play().catch(()=>{});
}

window.addEventListener("load", startMusic);
document.addEventListener("click", startMusic, {once:true});

function nextScreen(n){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById("screen"+n).classList.add("active");
}

function saveAndNext(){

    var team = document.getElementById("teamname").value;

    if(team.trim()===""){
        alert("Enter Team Name");
        return;
    }

    nextScreen(2);

    fetch("https://script.google.com/macros/s/AKfycbxID4zQFa2VfgtxSV534HadQdj4Lbg6FU2a2O-JUskLmUlcVJNJJEFlb3aE8ypDqyf1/exec",{
        method:"POST",
        mode:"no-cors",
        headers:{
            "Content-Type":"application/json"
        },
        body: JSON.stringify({
            teamname: team
        })
    })
    .then(()=>{
        console.log("Saved");
    })
    .catch(err=>{
        console.error(err);
    });
}

</script>

</body>
</html>
